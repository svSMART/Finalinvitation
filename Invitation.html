<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 2nd Anniversary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand:wght@400&family=Raleway:wght@400;700&display=swap');

        body {
            background: radial-gradient(circle at top left, #ffecf0, #f9d3e1),
                        url(heart-icon.png);
            background-size: 50px 50px; /* Adjust size of the hearts */
            font-family: 'Raleway', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .anniversary-invitation {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #f6a7b1;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            color: #e05a6f;
            margin-bottom: 20px;
            font-family: 'Patrick Hand', cursive;
        }
        p {
            font-size: 1.2em;
            color: #e05a6f;
            margin-bottom: 20px;
            line-height: 1.5;
            font-family: 'Raleway', sans-serif;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            color: #ffffff;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Patrick Hand', cursive;
            text-decoration: none;
            text-align: center;
            position: relative;
            margin: 10px; /* Space around buttons */
        }
        .button:hover {
            transform: translateY(-3px);
        }
        .yes-button {
            background: linear-gradient(to bottom right, #ff6f6f, #ff4d4d);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }
        .no-button {
            background: linear-gradient(to bottom right, #ffb6b6, #ff6f6f);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="anniversary-invitation">
        <h1>Happy 2nd Anniversary</h1>
        <p>My Pretty Bebe, It's been two years of you and me. Every moment with you has been pure magic, like a dream come true.</p>
        <p>Will you go on a date with me, Natasha?</p>
        <a href="yes.html" class="button yes-button">Yes</a>
        <a href="#" class="button no-button" id="noButton">No</a>
    </div>
    <script>
        const noButton = document.getElementById('noButton');
        let moveCount = 0;
        const maxMoves = 5;
        const moveDuration = 200; // Duration of each move in milliseconds
        const totalDuration = 10000; // Total duration for funny behavior

        function bounceButton() {
            noButton.style.animation = 'bounce 0.5s ease-in-out';
            setTimeout(() => {
                noButton.style.animation = ''; // Reset animation
            }, 500); // Match duration of bounce animation
        }

        function handleMouseOver() {
            if (moveCount < maxMoves) {
                moveCount++;
                bounceButton();
            } else {
                noButton.removeEventListener('mouseover', handleMouseOver);
                noButton.href = 'no.html';
                noButton.style.cursor = 'pointer';
                noButton.style.position = 'relative';
            }
        }

        function makeButtonFunny() {
            let startTime = Date.now();
            let interval = setInterval(() => {
                if (Date.now() - startTime > totalDuration) {
                    clearInterval(interval);
                    noButton.removeEventListener('mouseover', handleMouseOver);
                    noButton.href = 'no.html';
                    noButton.style.cursor = 'pointer';
                    noButton.style.position = 'relative';
                } else {
                    bounceButton();
                }
            }, moveDuration);
        }

        noButton.addEventListener('mouseover', handleMouseOver);
        makeButtonFunny();
    </script>
</body>
</html>
